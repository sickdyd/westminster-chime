<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Westminster Chime</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Westminster Chime</h1>
      <audio id="audio-player">
        <source src="./media/chime.mp4" type="audio/mpeg" />
      </audio>
      <img class="clock-image" src="./assets/images/clock.png" alt="grandfather's clock" />
      <div class="type-wrapper">
        <h3>Play sound every:</h3>
        <div class="clock-time-settings">
          <label for="input-hours">Hours</label>
          <input class="time" id="input-hours" data-type="hours" type="number" value="0" />
          <label for="input-minutes">Minutes</label>
          <input class="time" id="input-minutes" data-type="minutes" type="number" value="0" />
          <label for="input-seconds">Seconds</label>
          <input class="time" id="input-seconds" data-type="seconds" type="number" value="1" />
        </div>
        <div class="clock-controls">
          <button id="set-chime">Set chime!</button>
          <button id="stop-chime">Stop chime!</button>
        </div>

        <h3>Sync with current time:</h3>
        <select id="select-interval">
          <option value="1000">Every minute</option>
          <option value="5000">Every 5 minutes</option>
          <option value="15000">Every 15 minutes</option>
          <option value="30000">Every 30 minutes</option>
          <option value="60000">Every hour</option>
        </select>
        <div class="clock-controls">
          <button id="set-chime">Set chime!</button>
          <button id="stop-chime">Stop chime!</button>
        </div>
      </div>
      <a href="https://www.freepik.com/vectors/old-furniture"
        >Old furniture vector created by upklyak - www.freepik.com</a
      >
    </main>
    <script src="./index.js"></script>
  </body>
</html>

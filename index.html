<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Westminster Chime</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montaga&display=swap" rel="stylesheet" />
  </head>
  <body>
    <main>
      <h1>Westminster Chime</h1>
      <audio id="audio-player">
        <source src="./media/chime.mp4" type="audio/mpeg" />
      </audio>
      <img class="clock-image" src="./assets/images/clock.png" alt="grandfather's clock" />
      <div class="current-time">
        <span>00</span>:<span>00</span>:
        <span>00</span>
      </div>
      <div class="ui-wrapper">
        <h3>Play chime every:</h3>
        <select id="time-interval-select">
          <option value="300000">Every 5 minutes</option>
          <option value="900000">Every 15 minutes</option>
          <option value="1800000">Every 30 minutes</option>
          <option value="3600000" selected>Every hour</option>
        </select>
        <div class="clock-controls">
          <button id="stop-chime">Stop chime!</button>
        </div>
      </div>
      <a href="https://www.freepik.com/vectors/old-furniture"
        >Old furniture vector created by upklyak - www.freepik.com</a
      >
    </main>
    <script src="./index.js"></script>
  </body>
</html>
